<!doctype html>
<html>
    <head>
        <title>Lab monitoring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            setInterval(function() {
                $.getJSON("/remaining", function(data) {
                    $("#acquisitionProgress").css('width', data + "%").data('width', data).text(data + "%");
                });
            }, 5000);
            $("#start_daq").click(function() {
                $.post("/start_daq", $("#acquisitionForm").serialize(), function(data) {
                    console.log($("#acquisitionForm").serialize() );
                });
            });
        });
    </script>
    </head>
    <body>
        <div class="container">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Slow control</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Data</a>
                </li>
            </ul>
            <form id="acquisitionForm" method="post" class="row">
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-success rt-3" name="action" value="start_devices" formaction="/">Start devices</button>
                        <button type="submit" class="btn btn-danger" name="action" value="stop_devices" formaction="/">Stop devices</button>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="form-floating col">
                        <input id="acquisitionTime" type="number" class="form-control" name="acquisitionTime" value="{{ session['acquisitionTime'] }}" min="0" placeholder="e.g. 60">
                        <label for="acquisitionTime" class="form-label">Acquisition time [seconds]</label>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="form-floating col-md">
                        <input id="snapshot" type="number" class="form-control" name="snapshotInterval" value="0" min="0" placeholder="e.g. 5">
                        <label for="snapshot" class="form-label">Snapshot Interval</label>
                    </div>
                    <div class="form-floating col-md">
                        <select id="frequency" name="snapshotFrequency" class="form-select" aria-label="frequency">
                            <option value="seconds">seconds</option>
                            <option value="events">events</option>
                        </select>
                        <label for="frequency">Snapshot type</label>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col progress">
                        <div id="acquisitionProgress" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col">
                        <button id="start_daq" type="button" class="btn btn-primary float-end">Start DAQ</button>
                    </div>
                </div>
            </form>
            <div class="row mt-5 ratio ratio-16x9">
                <iframe src="http://172.16.32.214:8888/?nobrowser&item=Canvases/canSlowControl&monitoring=3000" />
            </div>
        </div>
    </body>
</html>
